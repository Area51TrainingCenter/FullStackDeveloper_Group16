<div class="container">
  <div class="row justify-content-center">
    <form class="col-6 mt-4" [formGroup]="grupo" (ngSubmit)="registrarUsuario()">
      <div class="form-group"><input type="text" class="form-control" placeholder="Nombre" name="nombre"
          formControlName="nombre">
        <span *ngIf="grupo.get('nombre').hasError('required') && grupo.get('nombre').touched ">El nombre es
          requerido</span>
      </div>
      <div class="form-group"><input type="text" class="form-control" placeholder="Correo" name="correo"
          formControlName="correo"></div>
      <div class="form-group"><input type="text" class="form-control" placeholder="Contrasena" name="contrasena"
          formControlName="contrasena"></div>
      <div class="form-group"><input type="text" class="form-control" placeholder="ConfirmaciÃ³n" name="confirmacion"
          formControlName="confirmacion">
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-success" [disabled]="grupo.invalid">Registrar</button>
      </div>
    </form>
  </div>
</div>
