<div class="container">
  <div class="row justify-content-center">
    <div class="card col-6 mt-4 p-4">
      <form [formGroup]="grupo" (ngSubmit)="registrarUsuario()">
        <div class="form-group"><input type="text" class="form-control" placeholder="Nombre" name="nombre"
            formControlName="nombre">
          <span *ngIf="grupo.get('nombre').hasError('required') && grupo.get('nombre').touched ">El nombre es
            requerido</span>
        </div>
        <div class="form-group"><input type="text" class="form-control" placeholder="Correo" name="correo"
            formControlName="correo">
          <span *ngIf="grupo.get('correo').hasError('required') && grupo.get('correo').touched ">El correo es
            requerido</span>
          <span *ngIf="grupo.get('correo').hasError('email') && grupo.get('correo').touched ">Debe tener formato de
            correo</span>
        </div>
        <div class="form-group"><input type="password" class="form-control" placeholder="Contrasena" name="contrasena"
            formControlName="contrasena">
          <span *ngIf="grupo.get('contrasena').hasError('required') && grupo.get('contrasena').touched ">La contrasena
            es
            requerida</span>
          <span *ngIf="grupo.get('contrasena').hasError('pattern') && grupo.get('contrasena').touched ">La contrasena
            debe cumplir la política de contrasenas</span>
        </div>
        <div class="form-group"><input type="password" class="form-control" placeholder="Confirmación"
            name="confirmacion" formControlName="confirmacion">
          <span *ngIf="grupo.get('confirmacion').hasError('required') && grupo.get('confirmacion').touched ">La
            confirmación es
            requerida</span>
            <span *ngIf="grupo.get('confirmacion').hasError('contrasenaNoCoincide') && grupo.get('confirmacion').touched ">La contrasena y
            la confirmación no coinciden</span>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" name="terminos" formControlName="terminos"> Acepto los términos y condiciones
          </label>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success" [disabled]="grupo.invalid">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
