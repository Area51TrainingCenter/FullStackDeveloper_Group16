<div class="row justify-content-center">
	<form class="col-4" [formGroup]="grupo" (ngSubmit)="registrar()">
		<div class="form-group">
			<input type="text" placeholder="Nombre" class="form-control" name="nombre" formControlName="nombre">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Correo" name="correo" formControlName="correo">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="Contrasena" name="contrasena"
				formControlName="contrasena">
		</div>
		<div class="d-flex justify-content-center">
			<button class="btn btn-success" [disabled]="grupo.invalid">Registrarse</button>
		</div>
	</form>
</div>
