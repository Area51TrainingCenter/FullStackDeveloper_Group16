<div class="row justify-content-center">
	<form class="col-6" [formGroup]="grupo">
		<h1>Edición</h1>
		<div class="form-group">
			<input type="text" class="form-control" name="nombre" placeholder="Nombre" formControlName="nombre">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="descripcion" placeholder="Descripción"
				formControlName="descripcion">
		</div>
		<div class="d-flex justify-content-center">
			<button class="btn btn-primary" [disabled]="grupo.invalid" (click)="modificar()">Modificar</button>
		</div>
	</form>
</div>
