<div fxLayout fxLayoutAlign="center">
  <mat-card fxFlex="960px" fxFlex.lt-md="500px" fxFlex.lt-sm="320px">
    <mat-card-header>
      <mat-card-title fxLayout fxLayoutAlign="space-between">
        <h3>Listado de usuarios</h3>
        <button mat-mini-fab color="primary" matTooltip="AGREGAR" (click)="editar()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content style="overflow-x: scroll;">
      <table mat-table [dataSource]="dataSource" style="min-width:500px">
        <ng-container matColumnDef="name" sticky>
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-mini-fab color="warn" matTooltip="EDITAR REGISTRO" (click)="editar(row.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="accent" matTooltip="ELIMINAR REGISTRO" (click)="eliminar(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <!--       <button mat-icon-button color="warn">
        <mat-icon>edit</mat-icon>
      </button> -->
            <!-- <button mat-raised-button color="warn">Editar</button> -->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
      </table>
    </mat-card-content>
  </mat-card>

</div>
